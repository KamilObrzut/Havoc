<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Havoc - Fatasy Board Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,900&family=Nunito:wght@200;400&family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="fight-board">
      <div class="hero-area">
        <div class="hero enemy-hero">
          <div class="description-container">
            <p class="description enemy-lvl lvl">Poziom: 5</p>
            <p class="description enemy-speed speed">Szybkosć: 4</p>
            <p class="description enemy-attack attack">Atak: 8</p>
            <p class="description enemy-health health">Zdrowie: 8</p>
            <p class="description enemy-armor armor">Pancerz: 0</p>
          </div>
        </div>
      </div>
      <div class="fight-area">
        <div class="enemy-deck"></div>
        <div class="up-or-down">
          <button class="btn-down-enemy down"></button>
          <button class="btn-up-enemy up"></button>
        </div>
        <div class="enemy-fight-cards"></div>
        <div class="fight">
          <button class="btn-fight-enemy btn-fight">Atak wroga</button>
          <button class="btn-fight-player btn-fight">Atak gracza</button>
        </div>
        <div class="player-fight-cards"></div>
        <div class="up-or-down">
          <button class="btn-up-player up"></button>
          <button class="btn-down-player down"></button>
        </div>
        <div class="player-deck"></div>
      </div>
      <div class="hero-area">
        <div class="hero player-hero">
          <div class="description-container">
            <p class="description player-lvl lvl">Poziom: 3</p>
            <p class="description player-speed speed">Szybkosć: 3</p>
            <p class="description player-attack attack">Atak: 6</p>
            <p class="description player-health health">Zdrowie: 7</p>
            <p class="description player-armor armor">Pancerz: 0</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
