<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,900&family=Nunito:wght@200;400&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/318324a275.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="fight-board">
      <div class="hero-area">
        <div class="hero enemy-hero">
          <div class="description-container">
            <p class="description speed">Szybkosć: 4</p>
            <p class="description attack">Atak: 10</p>
            <p class="description health">Zdrowie: 8</p>
            <p class="description armor">Pancerz: 1</p>
          </div>
        </div>
      </div>
      <div class="fight-area">
        <div class="enemy-deck">
          <div class="card green-one-heal"></div>
          <div class="card blue-one-hit"></div>
          <div class="card white-two-draw"></div>
          <div class="card red-one-hit"></div>
          <div class="card green-one-heal"></div>
          <div class="card blue-one-hit"></div>
          <div class="card white-two-draw"></div>
        </div>
        <div class="enemy-fight-cards">
          <div class="card green-one-heal"></div>
          <div class="card blue-one-hit"></div>
          <div class="card white-two-draw"></div>
        </div>
        <div class="fight">
          <button class="btn-fight">WALCZ</button>
        </div>
        <div class="player-fight-cards">
          <div class="card green-one-heal"></div>
          <div class="card blue-one-hit"></div>
          <div class="card white-two-draw"></div>
        </div>
        <div class="player-deck">
          <div class="card green-one-heal"></div>
          <div class="card blue-one-hit"></div>
          <div class="card white-two-draw"></div>
          <div class="card red-one-hit"></div>
          <div class="card green-one-heal"></div>
          <div class="card blue-one-hit"></div>
          <div class="card white-two-draw"></div>
        </div>
      </div>
      <div class="hero-area">
        <div class="hero player-hero">
          <div class="description-container">
            <p class="description speed">Szybkosć: 3</p>
            <p class="description attack">Atak: 8</p>
            <p class="description health">Zdrowie: 7</p>
            <p class="description armor">Pancerz: 0</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
